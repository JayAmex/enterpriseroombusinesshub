        /* Page-specific styles */
        .login-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-card {
            background: var(--white);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-card h2 {
            margin-bottom: 10px;
        }

        .login-card p {
            color: var(--text-light);
            margin-bottom: 25px;
            font-size: 0.95rem;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            margin-top: 15px;
            transition: background 0.2s;
        }

        .btn-login:hover {
            background: var(--accent);
        }

        .btn-login:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
        }

        .footer-links {
            margin-top: 25px;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .footer-links a {
            color: var(--accent);
            text-decoration: none;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .password-strength {
            font-size: 0.8rem;
            margin-top: 5px;
            color: var(--text-light);
        }

        .password-strength.weak {
            color: var(--live);
        }

        .password-strength.medium {
            color: #ff9800;
        }

        .password-strength.strong {
            color: var(--success);
        }
    </style>
</head>
<body>

        <img src="assets/logo.jpg" alt="Enterprise Room Business Hub Logo" style="height: 60px; max-width: 200px; width: auto; object-fit: contain;">

    </ul>

<div class="breadcrumbs">
    <a href="index.html">Home</a>
    <span>/</span>
    <a href="login.html">Login</a>
    <span>/</span>
    <span>Reset Password</span>
</div>

<div class="login-wrapper">
    <div class="login-card">
        <h2>Reset Password</h2>
        <p>Enter your new password below.</p>
        
        <div id="messageContainer"></div>

        <form id="resetPasswordForm" onsubmit="handleResetPassword(event); return false;">
            <div class="input-group">
                <input type="password" id="newPassword" placeholder="New Password" required minlength="6">
                <div id="passwordStrength" class="password-strength"></div>
            </div>
            <div class="input-group">
                <input type="password" id="confirmPassword" placeholder="Confirm New Password" required minlength="6">
            </div>
            <button type="submit" class="btn-login" id="submitBtn">Reset Password</button>
        </form>
        
        <div class="footer-links">
            <a href="login.html">‚Üê Back to Login</a>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2026 Enterprise Room Business Hub. All Rights Reserved.</p>
</footer>

<script src="js/common.js"></script>
<script>
    // Get token from URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    if (!token) {
        document.getElementById('messageContainer').innerHTML = 
            '<div class="message error">Invalid reset link. Please request a new password reset.</div>';
        document.getElementById('resetPasswordForm').style.display = 'none';
    }

    function showMessage(message, type = 'info') {
        const container = document.getElementById('messageContainer');
        container.innerHTML = `<div class="message ${type}">${message}</div>`;
    }

    function checkPasswordStrength(password) {
        const strengthDiv = document.getElementById('passwordStrength');
        if (!password) {
            strengthDiv.textContent = '';
            return;
        }

        let strength = 0;
        if (password.length >= 6) strength++;
        if (password.length >= 8) strength++;
        if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
        if (/\d/.test(password)) strength++;
        if (/[^a-zA-Z\d]/.test(password)) strength++;

        if (strength <= 2) {
            strengthDiv.textContent = 'Weak password';
            strengthDiv.className = 'password-strength weak';
        } else if (strength <= 3) {
            strengthDiv.textContent = 'Medium password';
            strengthDiv.className = 'password-strength medium';
        } else {
            strengthDiv.textContent = 'Strong password';
            strengthDiv.className = 'password-strength strong';
        }
    }

    document.getElementById('newPassword').addEventListener('input', function(e) {
        checkPasswordStrength(e.target.value);
    });

    async function handleResetPassword(e) {
        e.preventDefault();
        
        if (!token) {
            showMessage('Invalid reset link. Please request a new password reset.', 'error');
            return;
        }

        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const submitButton = document.getElementById('submitBtn');
        
        // Validate passwords match
        if (newPassword !== confirmPassword) {
            showMessage('Passwords do not match. Please try again.', 'error');
            return;
        }

        // Validate password length
        if (newPassword.length < 6) {
            showMessage('Password must be at least 6 characters long.', 'error');
            return;
        }
        
        // Disable button during request
        submitButton.disabled = true;
        submitButton.textContent = 'Resetting...';
        
        try {
            const response = await fetch('/api/auth/reset-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ 
                    token: token,
                    newPassword: newPassword
                })
            });
            
            const data = await response.json();
            
            if (response.ok) {
                showMessage(data.message + ' Redirecting to login...', 'success');
                
                // Redirect to login after 2 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            } else {
                showMessage(data.message || 'An error occurred. Please try again.', 'error');
                submitButton.disabled = false;
                submitButton.textContent = 'Reset Password';
            }
        } catch (error) {
            console.error('Reset password error:', error);
            showMessage('An error occurred. Please try again.', 'error');
            submitButton.disabled = false;
            submitButton.textContent = 'Reset Password';
        }
    }
</script>
</body>
